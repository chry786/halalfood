{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <!-- created a back button so users can go back to store and continue shopping -->
            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>

            <br>
            <br>
            <table class="table">
                <tr>
                    <th>
                        <h5>Items: <strong>2</strong></h5>
                    </th>
                    <th>
                        <h5>Total: <strong>£50</strong></h5>
                    </th>
                    <th>
                        <!-- created a button so users can go to checkout page -->
                        <a style="float:right; margin:5px;" class="btn btn-success"
                            href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"><strong>Product Image</strong></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/tomahawk.jpeg' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>£25</p></div>
					<div style="flex:1">
						<p class="quantity">2</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static  'images/Up.png' %}">
					
							<img class="chg-quantity" src="{% static  'images/down.png' %}">
						</div>
        </div>
            <div style="flex:1">£50</div>
    </div>
</div>
{% endblock content %}
