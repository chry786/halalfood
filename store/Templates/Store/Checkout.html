{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<header>
    <h3 style="text-align: left; color: black; ">Checkout Page</h3>
    <p>Please fill out your details before purchasing your products</p>
</header>

<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <p>Your Details</p>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                </div>

                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="county" placeholder="County">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="postcode" placeholder="Post Code">
                    </div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success form-control" type="submit" value="Continue">
            </form>
        </div>

    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark form-control" href="{%url 'basket'%}">&#x2190; Back to Basket</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex: 2;"><img class="row-image" src="{%static 'images/tomahawk.jpeg'%}"></div>
                <div style="flex: 2;">
                    <p>Product 1</p>
                </div>
                <div style="flex: 1;">
                    <p>Â£25</p>
                </div>
                <div style="flex: 1;">
                    <p>x2</p>
                </div>
            </div>
            <h5>Items: 2</h5>
            <h5>Total: $50</h5>
        </div>
    </div>
</div>


















{% endblock content %}
